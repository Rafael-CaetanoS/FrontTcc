<div class="carousel-controls">
    <p (click)="prevSlide()" class="control"><</p>
</div>
<div class="carousel-container">
    <div class="carousel-slides">
        <div
            class="slide"
            *ngFor="let slide of visibleSlides; let i = index"
            [class.active]="i === 2">
            <img [src]="slide" alt="Imagem do Carrossel" />
        </div>
    </div>
</div>
<div class="carousel-controls1">
    <p (click)="nextSlide()" class="control">></p>
</div>
