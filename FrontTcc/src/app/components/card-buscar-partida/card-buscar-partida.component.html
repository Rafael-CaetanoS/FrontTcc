<div class="container">
    <div class="card">
       
        <div class="topo">
            <img src="../../../assets/images/{{imagem}}" alt="{{nomeEsporte}}">
            <h1 class="titulo">{{titulo}}</h1>
        </div>

        <div class="baixo">
            <p>Data: {{ data | date: 'dd/MM/yyyy' }}</p>
            <p>Hor√°rio: {{horario}}</p>
            <p>Local: {{local}}</p>
            <p>Cidade: {{cidade | uppercase}}</p>

        </div>

        <div class="button">
            <button *ngIf="routeBusar()" (click)="abrirDetalhes()" class="button-modal" >SAIBA MAIS</button>
            <button *ngIf="routeMinhas()" [routerLink]="['/GerenciarPartidas', idPartida]" class="button-modal" >GERENCIAR</button>
        </div>
    </div>
</div>
