<div class="container">
    <div class="sidebar">
        <div class="perfil">
            <div class="imagem-perfil">
                <img src="../../../assets/images/perfil.png" alt="">
                <h1 id="apelido">{{ apelido || "Usuário desconhecido" }}</h1>
            </div>
        </div>

        <div class="links">
            <div class="corpo">
                <img src="../../../assets/images/inicioicon.svg" alt="" class="icon">
                <li ><a [routerLink]="['/Inicio']" class="link">Inicio</a></li>
            </div>
            <div class="corpo">
                <img src="../../../assets/images/criaricon.svg" alt=""  class="icon">
                <li ><a [routerLink]="['/Criarpartida']" class="link">Criar Partidas</a></li>
            </div>
            <div class="corpo">
                <img src="../../../assets/images/lupaicon.svg" alt=""  class="icon">
                <li ><a [routerLink]="['/Buscarpartida']" class="link">Buscar Partidas</a></li>
            </div>
            <div class="corpo">
                <img src="../../../assets/images/gerenciaricon.svg" alt=""  class="icon">
                <li ><a [routerLink]="['/MinhasPartidas']" class="link">Gerenciar Partidas</a></li>
            </div>
            <div class="corpo">
                <img src="../../../assets/images/vizualizaricon.svg" alt=""  class="icon">
                <li ><a [routerLink]="['/Vizualizarpartida']" class="link">Vizualizar Partidas</a></li>
            </div>
        </div>

        <div class="opcoes">
            <img id="eng" src="../../../assets/images/engicon.svg" alt="opções" (click)="toggleMenu()">
            
            <ul class="navbar-links" [ngClass]="{'active': isMenuOpen}">
               <li><a [routerLink]="['/Inicio']">Editar Perfil</a></li>
               <li (click)="sair()"><a >Sair</a></li>
            </ul>
         </div>
    </div>
</div>
