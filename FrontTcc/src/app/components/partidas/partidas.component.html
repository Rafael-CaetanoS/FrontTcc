<div *ngIf="time1 && time2">
  <div class="cronometro">
    <app-cronometro></app-cronometro>
  </div>

  <div class="placar">
      <div class="time1">
          <span>{{ pontuacaoTime1 }}</span>
          <div>
          <button (click)="incrementarPlacar(1)">+</button>
          <button (click)="decrementarPlacar(1)">-</button>
          </div>
      </div>
      <span>X</span>
      <div class="time2">
          <span>{{ pontuacaoTime2 }}</span>
          <div>
          <button (click)="decrementarPlacar(2)">-</button>
          <button (click)="incrementarPlacar(2)">+</button>
          </div>
      </div>
  </div>


  <div class="times-partidas">
      <div class="card">
        <div class="titulo">
          <h2 class="time">{{time1.nomeTime}}</h2>
        </div>

        <div class="jogadores">
          <p class="jogador" *ngFor="let jogador of time1.jogadores">{{jogador.inscricao.atleta.nomeAtleta}}</p>
        </div>
      </div>

      <div class="card">
        <div class="titulo">
          <h2 class="time">{{time2.nomeTime}}</h2>
        </div>

        <div class="jogadores">
          <p class="jogador" *ngFor="let jogador of time2.jogadores">{{jogador.inscricao.atleta.apelido}}</p>
        </div>
      </div>

  </div>

    <button class="proxima" (click)="finalizarPartida()">Concluir Partida</button>
    <button class="finalizar-tudo" (click)="finalizarTodasAsPartidas()" >Finalizar Todas as Partidas</button>
</div>

<div *ngIf="!time1 && !time2">
  <h3 class="mensagem">Não há times cadastrados</h3>
</div>
