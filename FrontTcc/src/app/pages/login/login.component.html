<app-navbar></app-navbar>
<div class="containner">
    <div class="principal">
        <div class="imagens">
            <img src="../../../assets/images/loginVolei.png" alt="" class="imagem">
            <img src="../../../assets/images/loginFutebol.png" alt="" class="imagem" id="futebol">
        </div>

        <div class="formulario">
            <h1>Login</h1>
            <hr>
            <form [formGroup]="loginForm">
                <Label for="email">E-mail</Label>
                <input type="email" id="email" formControlName="email">
                <Label for="senha">Senha</Label>
                <input type="password" id="senha" formControlName="senha">
                <div class="botao">
                    <button type="submit" (click)="logar()">Entrar</button> 
                </div>
                
            </form>
            <div class="links">
                <a [routerLink]="['/Cadastraratleta']" class="link">REGISTRAR-SE</a>
                <a  class="link">ESQUECEU A SENHA?</a>
            </div>

        </div>
    </div>
</div>
