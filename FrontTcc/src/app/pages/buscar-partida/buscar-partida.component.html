<div class="container-sidebar">
    <app-sidebar></app-sidebar>
    <app-navbarprincipal></app-navbarprincipal>
    
    <div class="content">
     
        <h1 class="titulo">BUSCAR POR PARTIDAS</h1>
        <hr>

        <div class="filtros">
            <input type="search" id="pesquisa" placeholder="Buscar" (input)="onSearch($event)">

            <p>ESPORTE:</p>
            <select name="esporte" id="esporte" class="filtro" [(ngModel)]="esporteSelecionado" (change)="filtrarPorEsporte()">
              <option value="" selected>Todos</option>
              <option *ngFor="let esporte of esporte" [value]="esporte.idEsporte">{{esporte.nomeEsporte}}</option>
            </select>

            <p>CIDADE:</p>
            <select id="regioes" name="regioes " class="filtro" [(ngModel)]="cidadeSelecionada" (change)="filtrarPorCidade()">
                <option value="" selected>Todos</option>
                <option value="aguas-claras">Águas Claras</option>
                <option value="agua-quente">Água Quente</option>
                <option value="arniqueira">Arniqueira</option>
                <option value="braslandia">Brazlândia</option>
                <option value="brasilia">Brasília (Plano Piloto)</option>
                <option value="candangolandia">Candangolândia</option>
                <option value="ceilandia">Ceilândia</option>
                <option value="cruzeiro">Cruzeiro</option>
                <option value="fercal">Fercal</option>
                <option value="gama">Gama</option>
                <option value="guara">Guará</option>
                <option value="itapoa">Itapoã</option>
                <option value="jardim-botanico">Jardim Botânico</option>
                <option value="lago-norte">Lago Norte</option>
                <option value="lago-sul">Lago Sul</option>
                <option value="nucleo-bandeirante">Núcleo Bandeirante</option>
                <option value="paranoa">Paranoá</option>
                <option value="park-way">Park Way</option>
                <option value="planaltina">Planaltina</option>
                <option value="por-do-sol">Pôr do Sol</option>
                <option value="recanto-das-emas">Recanto das Emas</option>
                <option value="riacho-fundo">Riacho Fundo</option>
                <option value="riacho-fundo-ii">Riacho Fundo II</option>
                <option value="samambaia">Samambaia</option>
                <option value="santa-maria">Santa Maria</option>
                <option value="sao-sebastiao">São Sebastião</option>
                <option value="scia-estrutural">SCIA (Estrutural)</option>
                <option value="sia">SIA (Setor de Indústria e Abastecimento)</option>
                <option value="sobradinho">Sobradinho</option>
                <option value="sobradinho-ii">Sobradinho II</option>
                <option value="sol-nascente">Sol Nascente</option>
                <option value="sudoeste-octogonal">Sudoeste/Octogonal</option>
                <option value="taguatinga">Taguatinga</option>
                <option value="varjao">Varjão</option>
            </select>

        </div> 
        
        
        <div class="cards" *ngIf="partidasParaExibir && partidasParaExibir.length > 0">
            <app-card-buscar-partida 
              *ngFor="let partida of partidasParaExibir" 
              titulo="{{partida.titulo}}" 
              data="{{partida?.data}}" 
              horario="{{partida?.horaInicio}}" 
              local="{{partida?.nomeLocal}}"
              idEsporte="{{partida.esporte.idEsporte}}"
              idPartida="{{partida.idPartida}}"
              nomeEsporte="{{partida.esporte.nomeEsporte}}"
              cidade="{{partida.cidade}}"
              (abrirModal)="abrirModal(partida)">
        
            </app-card-buscar-partida>
            
            <app-modal *ngIf="mostrarModal"
              titulo="{{partidaSelecionada?.titulo}}"
              descricao="{{partidaSelecionada?.descricao}}"
              data="{{partidaSelecionada?.data}}"
              horaInicio="{{partidaSelecionada?.horaInicio}}"
              horaFim="{{partidaSelecionada?.horaFim}}"
              organizador="{{partidaSelecionada?.atleta?.nomeAtleta}}"
              idEsporte="{{partidaSelecionada?.esporte?.idEsporte}}"
              idPartida="{{partidaSelecionada?.idPartida}}"
              qtdeAtletas="{{partidaSelecionada?.qtdeAtletas}}"
              (closeModal)="fecharModal()">
            </app-modal>
          </div>
          
          <div *ngIf="!partidasParaExibir || partidasParaExibir.length === 0">
            <h3>Não foram encontradas partidas.</h3>
          </div>

    </div>

</div>
