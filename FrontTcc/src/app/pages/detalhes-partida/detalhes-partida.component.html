<div class="container-sidebar">
    <app-sidebar></app-sidebar>
<div class="content">
    <h1 class="titulo">VIZUALIZAR PARTIDA</h1>
        <hr class="topo">
        <div class="card">
            <div class="partida-header">
                <h2 class="titulo1">{{titulo}}</h2>
            </div>
                <app-carousel></app-carousel>
                    <hr>
            <!-- Informações da partida -->
            <div class="partida-info">
                <div class="info-item">
                    <span class="text">DATA</span>
                    <span class="text">{{data | date: 'dd/MM/yyyy' }}</span>
                </div>
                <div class="info-item">
                    <span class="text">LOCAL</span>
                    <span class="text">{{local}}</span>
                </div>
                <div class="info-item">
                    <span class="text">ESPORTE</span>
                    <span class="text">{{nomeEsporte}}</span>
                </div>
                </div>
                <div class="estatisticas">
                </div>
                <div class="times">
                </div>
                <div class="btn-container">
                    <button class="ver-partida" [routerLink]="['/vizualizarPatidas']">Voltar</button>
                </div>
                <div class="btn-container1">
                    <button class="ver-partida" [routerLink]="['/inicio']">Cancelar Inscrição</button>
                </div>
            </div>
        </div>
</div>
